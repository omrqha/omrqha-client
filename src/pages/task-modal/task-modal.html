<ion-header dir="rtl">
  <ion-navbar>
    <ion-title>taskModal</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="done()">
        <ion-icon name="md-done-all"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding dir="rtl">
  <ion-list radio-group [(ngModel)]="categoryName">
    <ion-list-header>
      كاتيجوري
    </ion-list-header>
    <ion-item *ngFor="let category of tasksCategories">
      <ion-label>{{category.value}}</ion-label>
      <ion-radio [value]="category.key"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item no-padding >
    <ion-label color="secondary" floating>المهمة</ion-label>
    <ion-input required type="text" [(ngModel)]="taskName"></ion-input>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar (click)="done()" align="center">
    <ion-title>اضف</ion-title>
  </ion-toolbar>
</ion-footer>
