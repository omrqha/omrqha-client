<ion-header>
    <ion-navbar>
      <ion-title>HomePage</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="menuPresent($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content has-header dir="rtl">
    <domain (serviceProviderByDomain)="getServiceProvidersListByDomain($event)"></domain>
    <service-providers-cards [loadPrimary]="true" [serviceProvidersList]="serviceProvidersList" ></service-providers-cards>
</ion-content>
<ion-fab #fab bottom left>
  <button button-ion-fab ion-fab (click)="filter()">
    <ion-icon name="options"></ion-icon>
  </button>
</ion-fab>
