<ion-header dir="rtl">

  <ion-navbar>
    <ion-title>الاعدادات</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="done()">
        <ion-icon name="md-done-all"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content dir="rtl" padding>
  <ion-list>
    <ion-item no-padding >
      <ion-label color="secondary" floating>الاسم</ion-label>
      <ion-input required type="text" [(ngModel)]="user.displayName"></ion-input>
    </ion-item>
    <ion-item no-padding >
      <ion-label color="secondary" floating>رقم الهاتف</ion-label>
      <ion-input required type="number" [(ngModel)]="user.mobileNumber"></ion-input>
    </ion-item>
    <ion-item no-padding >
      <ion-label color="secondary" floating>تاريخ الزواج</ion-label>
      <ion-input required type="text" [(ngModel)]="user.weddingDate"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar (click)="done()" align="center">
    <ion-title>حفظ</ion-title>
  </ion-toolbar>
</ion-footer>
