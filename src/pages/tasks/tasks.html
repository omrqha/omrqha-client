<ion-header>

  <ion-navbar>
    <ion-title>MissionPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 no-padding>
        <ion-list>
          <ion-item item-bcg *ngFor="let item of taskList">
            <ion-label item-title>{{item.taskName}}</ion-label>
            <ion-checkbox [checked]="item.selected"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
